<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <style>
    body {
      background: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>My Information</h1>
    <form method="post" action="resume.jsp">
      <h2>ข้อมูลส่วนตัว</h2>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <label class="form-label">ชื่อ</label>
          <input name="firstname" type="text" class="form-control">
        </div>
        <div class="col-md-6 col-sm-6">
          <label class="form-label">นามสกุล</label>
          <input name="lastname" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-3">
          <label class="form-label">ชื่อเล่น</label>
          <input name="nickname" type="text" class="form-control">
        </div>
        <div class="col-md-3 col-sm-3">
          <label class="form-label">เชื้อชาติ</label>
          <input name="race" type="text" class="form-control">
        </div>
        <div class="col-md-3 col-sm-3">
          <label class="form-label">สัญชาติ</label>
          <input name="nationality" type="text" class="form-control">
        </div>
        <div class="col-md-3 col-sm-3">
          <label class="form-label">ศาสนา</label>
          <input name="religion" type="text" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4">
          <label class="form-label">สถานภาพ</label>
          <input name="status" type="text" class="form-control">
        </div>
        <div class="col-md-4 col-sm-4">
          <label class="form-label">วัน/เดือน/ปี เกิด</label>
          <input name="birthday" type="date" class="form-control">
        </div>
        <div class="col-md-4 col-sm-4">
          <label class="form-label">อายุ</label>
          <input name="age" type="text" class="form-control">
        </div>
      </div>
      <br>
      <h2>ประวัติการศึกษา</h2>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <label class="form-label">ระดับชั้นมัธยมต้น</label>
          <input name="junior" type="text" class="form-control">
        </div>
        <div class="col-md-6 col-sm-6">
          <label class="form-label">ระดับชั้นมัธยมปลาย/ปวช./ปวส.</label>
          <input name="high" type="text" class="form-control">
        </div>
      </div>
      <br>
      <h2>ติดต่อ</h2>
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <label class="form-label">ที่อยู่</label>
          <textarea style="height: 100px" name="address" class="form-control"></textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <label class="form-label">เบอร์โทรศัพท์</label>
          <input name="tel" type="text" class="form-control">
        </div>
        <div class="col-md-6 col-sm-6">
          <label class="form-label">Email</label>
          <input name="email" type="text" class="form-control">
        </div>
      </div>
      <br>
      <button style="float: right; margin-left: 5px;" type="reset" class="btn btn-danger">Cancel</button>
      <button style="float: right;" type="submit" class="btn btn-success">OK</button>
    </form>
  </div>
  <!-- bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
</body>

</html>
